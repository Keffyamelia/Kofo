<!DOCTYPE html>
<html>
  <head>
    <title>Regular Expression</title>
  </head>
  <body>
    <div id="results"></div>

    <script>
      const mytext = "Find me";
      const pattern = /me/;

      //search if the pattern is in string variable
      const result1 = mytext.search(pattern);

      document.getElementById("results").innerHTML = "<h1>" + result1 + "</h1>";
    </script>
  </body>
</html>
