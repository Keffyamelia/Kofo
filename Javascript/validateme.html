<!DOCTYPE html>
<head>
  <title>My Validation</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <script src="jquery-3.5.1.min.js"></script>
    <script src="popper,min.js"></script>
    <script src="bootstrap.min.js"></script>
    
  <style>
    form {
      width: 300px;
      border: 1px solid black;
      padding: 50px;
      margin: auto;
    }
  </style>
</head>
<body>
  <form method="POST" action="">
    <label for="fn">Fullname:</label>
    <input
      type="text"
      id="fn"
      name="fn"
      class="form-control"
      placeholder="Enter full name"
    />
    <br />
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter your email"
    />
    <br />
    <label for="phone">Phone Number:</label>
    <input
      type="text"
      id="phone"
      name="phone"
      class="form-control"
      placeholder="999-9999-999"
    />

    <br /><br />
    <input
      type="submit"
      id="submit"
      name="submit"
      class="btn btn-success for-control"
      value="Validate"
    />
  </form>
</body>
