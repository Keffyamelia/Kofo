<!DOCTYPE html>
<html>
    <head>
        <title>Functions in Javascript</title>
    </head>
    <body>
        <form>
            <input type="button" value="Call Function" onclick="secondFunction()">
        </form>
        <script>
            function
            hypotenus(a, b) {
                function square(x) {
                    return x * x;

                    return Math.sqrt(square(a) + square (b));

                }
            }

            function secondFunction() {

            let result;
            result = hypotenus (1, 2);

            document.write ("<h1>" + result + "<h1>");
            }
        </script>
    </body>
</html>
