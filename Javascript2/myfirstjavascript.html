<!DOCTYPE html>
<html>
  <head>
    <script>
      var todays_date = new Date();
      var age = prompt("Please enter your age");
      age = parseInt(age);

      var no_of_minutes_used = age * 365 * 24 * 60;
      alert(
        "As at " +
          todays_date +
          ", you have spent " +
          no_of_minutes_used +
          " on earth."
      );
      document.writeln(todays_date);
      alert("Todays date and time is: " + todays_date);
    </script>
  </head>
  <body></body>
</html>
