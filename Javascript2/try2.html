<!DOCTYPE html>
<html>
    <head>
        <script>
            var result=0, mul=1;
            

                for(let i=1; i<10; i++)
                {
                
                    result= i*mul;
                    document.write(i+""+mul+"="+result+"<br>");
                }
                
                mul++;
                while(mul<=10);
            
        </script>
    </head>
</html>
