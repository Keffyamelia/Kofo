<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
    </head>
    <body>
        <script>
            class student {
                constructor (name, course) {
                    this.name = name;
                    this.course = course
                }
            }

            const newStudent = new student("Simi", "Web development");
            alert ("You are $(newStudent.name) and your course is $(newStudent.course)");
        </script>
    </body>
</html>
