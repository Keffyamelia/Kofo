<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Classes</title>
    </head>
    <body>
        <script>
            class students {
                constructor(name, age, course) {
                    this.name = "Samuel Owoeye";
                    this.age = 25;
                    this.course = "Web Development";
                }
            }

            const newStudent = new students("Eniola", 24, "Web Development");
            alert (newStudent.name);
        </script>
    </body>
</html>
