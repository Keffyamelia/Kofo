<!DOCTYPE html>
<html>
  <head>
    <title>My JQuery</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#mydiv").click(function () {
          $(this).hide(4000);
          $(this).show(4000);
          $(this).html("<h1>Venitia wants to  see </h1>");
          $(this).css({
            "background-color": "blue",
            color: "white",
            "font-size": "70px",
          });
          //$(this).css("color", "white");
        });

        $("#btn-show").click(function () {
          $("#mydiv").show(4000);
        });

        $("#btn-hide").click(function () {
          $("#mydiv").hide(4000);
        });

        $("#d1").on("mouseover", function () {
          $(this).css("background-color", "blue");
        });

        $("#d2").on("mouseleave", function () {
          $("#mydiv").css("background-color", "white");
        });
      });
    </script>
  </head>
  <body>
    <div id="mydiv">
      <h1>How Amazing JQuery is. It is Awesome and Interesting.</h1>
    </div>

    <div style="display: flex">
      <di`  v id="d1" style="width: 300px; height: 300px">Amazing</div>
      <div id="d2" style="width: 300px; height: 300px">Awesome!</div>
    </div>

    <button id="btn-show">Show me</button>
    <button id="btn-show">Hide me</button>
  </body>
</html>
