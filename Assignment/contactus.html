<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body class="holder">
    <div>
      <ul class="horizontal">
        <li><a class="link" href="Somto.html">Home Page</a></li>
        <li><a class="link" href="aboutus.html">About Us</a></li>
        <li><a class="link" href="ourproducts.html">Our Products</a></li>
        <li><a class="link" href="ourblog.html">Our Blog</a></li>
        <li><a class="link" href="contactus.html">Contact Us</a></li>
      </ul>
    </div class="display">
    <img src="dashboard.jpg" alt="car" class="display">
    <h1>CONTACT US</h1>
    <h2 id="contact">Contact Us Form</h2>
    <div class="form">
      <form name="contact" action="formpro.html" method="POST"></form>
      <div class="form-row">
        <label for="na">Name:</label>
        <input
          type="text"
          id="na"
          name="na"
          placeholder="enter  your first name here"
        />
        <input
          type="text"
          id="na"
          name="na"
          placeholder="enter  your last name here"
        />
      </div>

      <div class="row-section">
        <label for="em">Email:</label>
        <input
          type="text"
          id="em"
          name="em"
          placeholder="enter  your email  here"
        />
      </div>
      <div>
        <label for="fb">Feedback:</label>
        <input type="text" id="fb" name="fb" placeholder="" />
      </div>

      <div>
        <label for="ph">Phone number:</label>
        <input
          type="text"
          id="ph"
          name="ph"
          placeholder="insert your phonenumber"
        />
      </div>
    </div>
  </body>
</html>
